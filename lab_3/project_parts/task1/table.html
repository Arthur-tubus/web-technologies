<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="2px" cellspacing="0" cellpadding="0" width="400px" height="400px">
      
    <tr>
      <td colspan="8" bgcolor="#2EF2BB"></td>
    </tr>
      
    <tr>
      <td rowspan="6" bgcolor="#F2EFC4"></td>
      <td colspan="6" bgcolor="#2EF2BB"></td>
      <td rowspan="6" bgcolor="#F2EFC4"></td>
    </tr>
      
    <tr>
      <td rowspan="4" bgcolor="#F2EFC4"></td>
      <td colspan="4" bgcolor="#2EF2BB"></td>
      <td rowspan="4" bgcolor="#F2EFC4"></td>
    </tr>
      
    <tr>
      <td rowspan="2" bgcolor="#F2EFC4"></td>
      <td bgcolor="red"></td>
      <td bgcolor="blue"></td>
      <td rowspan="2" bgcolor="#F2EFC4"></td>
    </tr>
    <tr>
      <td bgcolor="#30F229"></td>
      <td bgcolor="yellow"></td>
      
    </tr>
    <tr>
      <td colspan="4" bgcolor="#2EF2BB"></td>
    </tr>
    <tr>
      <td colspan="6" bgcolor="#2EF2BB"></td>
    </tr>
    <tr>
      <td colspan="8" bgcolor="#2EF2BB"></td>
    </tr>
    </table>

    <table border="8px" width="500px" height="541px" bgcolor="black" cellspacing="10">

      <tr>
        <td colspan="2" rowspan="1" bgcolor="white"></td>
        <td colspan="3" rowspan="1" bgcolor="white"></td>
        <td colspan="3" rowspan="1" bgcolor="yellow"></td>
      </tr>
      
      <tr>
        <td rowspan="2" colspan="1" bgcolor="white"></td>
        <td rowspan="4" colspan="4" bgcolor="red"></td>
        <td rowspan="2" colspan="3" bgcolor="yellow"></td>
      </tr>
      <tr></tr>
      <tr>
        <td rowspan="3" colspan="1" bgcolor="white"></td>
        <td rowspan="2" colspan="1.5" bgcolor="white"></td>
        <td rowspan="2" colspan="1.5" bgcolor="white"></td>
      </tr>
      <tr></tr>
      <tr>
        <td bgcolor="black" colspan="2" rowspan="1"></td>
        <td colspan="2" rowspan="1" bgcolor="white"></td>
        <td colspan="3" rowspan="1" bgcolor="white" ></td>
      </tr>
      <tr>
        <td rowspan="3" colspan="1" bgcolor="yellow"></td>
        <td rowspan="1" colspan="2" bgcolor="black"></td>
        <td rowspan="1" colspan="2" bgcolor="white"></td>
        <td rowspan="2" colspan="3" bgcolor="blue"></td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2" bgcolor="white"></td>
        <td colspan="2" rowspan="1" bgcolor="black"></td>
      </tr>
      <tr>
        <td rowspan="1" colspan="5" bgcolor="white"></td>
      </tr>
      
    </table>


    <!-- <img src="/img/4.png" alt=""> -->
</body>
</html>
